        <tr>
            <th>ID</th>

            <th>Dorsal</th>
            <th>Action</th>
        </tr>
    </thead>
    {% for i in categories %}
    <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td>{{i.2}}</td>

</script>
